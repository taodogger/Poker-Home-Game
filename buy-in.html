<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buy-in to Poker Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>
            <span id="left-icon" class="title-icon">♠️</span>
            Poker Buy-in
            <span id="right-icon" class="title-icon">♥️</span>
        </h1>
    </header>
    
    <main>
        <section id="buy-in-form">
            <h2>Join the Game</h2>
            <form id="player-buy-in-form" class="setup-form">
                <div class="form-group">
                    <label for="player-name">Your Name:</label>
                    <input 
                        type="text" 
                        id="player-name" 
                        name="player-name" 
                        autocomplete="name"
                        placeholder="Enter your name"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="buy-in-amount">Buy-in Amount ($):</label>
                    <input 
                        type="number" 
                        id="buy-in-amount" 
                        name="buy-in-amount"
                        autocomplete="off"
                        placeholder="Enter amount in dollars"
                        min="0"
                        step="0.01"
                        required
                    >
                </div>
                <div class="chip-preview">
                    <p>You will receive: <span id="chip-amount">0</span> chips</p>
                    <p class="ratio-info">Each chip is worth $<span id="chip-ratio">1.00</span></p>
                </div>
                <button type="submit" class="primary">Request Buy-in</button>
            </form>
        </section>
        
        <section id="request-status" style="display: none;">
            <h2>Buy-in Request Status</h2>
            <div class="status-content">
                <div class="status-message">
                    <p>Your buy-in request has been sent to the game admin.</p>
                    <p>Please wait while they process your request...</p>
                </div>
                <div class="loading-spinner"></div>
            </div>
        </section>
    </main>

    <script src="buy-in.js"></script>
</body>
</html>
