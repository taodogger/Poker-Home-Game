<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buy-in - Poker Home Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --container-padding: max(1rem, env(safe-area-inset-left));
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        html {
            height: -webkit-fill-available;
            height: 100%;
        }

        .container {
            width: min(100% - 2rem, 500px);
            margin-inline: auto;
            padding: var(--container-padding);
            box-sizing: border-box;
            margin: 1rem;
        }

        .buy-in-form {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: clamp(1.5rem, 5vw, 2.5rem);
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3rem);
            margin-bottom: clamp(1rem, 4vw, 2rem);
            line-height: 1.1;
        }

        .game-info {
            margin-bottom: clamp(1.5rem, 5vw, 2rem);
        }

        .game-name {
            font-size: clamp(1.25rem, 4vw, 1.5rem);
        }

        .chip-ratio {
            font-size: clamp(0.875rem, 3vw, 1rem);
        }

        .form-group {
            margin-bottom: clamp(1rem, 4vw, 1.5rem);
        }

        input {
            width: 100%;
            height: clamp(2.5rem, 8vw, 3rem);
            padding: 0 1rem;
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            border-radius: 8px;
        }

        button {
            width: 100%;
            height: clamp(2.75rem, 9vw, 3.5rem);
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            margin-top: clamp(1rem, 4vw, 1.5rem);
        }

        .chip-preview {
            padding: clamp(1rem, 4vw, 1.5rem);
            margin: clamp(1.5rem, 5vw, 2rem) 0;
        }

        .chip-preview p {
            font-size: clamp(0.875rem, 3vw, 1rem);
        }

        .chip-preview h3 {
            font-size: clamp(1.5rem, 5vw, 2rem);
        }

        .status {
            font-size: clamp(0.875rem, 3vw, 1rem);
            padding: clamp(0.75rem, 3vw, 1rem);
            margin-top: clamp(1rem, 4vw, 1.5rem);
        }

        @media (max-width: 480px) {
            .container {
                margin: 0.5rem;
            }

            .buy-in-form {
                padding: 1.25rem;
            }

            input, button {
                font-size: 16px; /* Prevent iOS zoom */
            }

            .form-group label {
                font-size: 0.875rem;
            }

            .helper-text {
                font-size: 0.75rem;
            }
        }

        @media (max-height: 600px) {
            .container {
                margin: 0.5rem;
            }

            h1 {
                font-size: 1.75rem;
                margin-bottom: 1rem;
            }

            .game-info {
                margin-bottom: 1rem;
            }

            .chip-preview {
                margin: 1rem 0;
                padding: 0.75rem;
            }
        }

        @supports (-webkit-touch-callout: none) {
            /* iOS-specific fixes */
            body {
                min-height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buy-in-form">
            <h1>Join Game</h1>
            <div class="game-info">
                <h2 class="game-name">Loading game info...</h2>
                <p class="chip-ratio">Chip ratio: <span id="ratio-display">--</span></p>
            </div>
            
            <form id="buy-in-form">
                <div class="form-group">
                    <label for="player-name">Your Name</label>
                    <input type="text" id="player-name" required placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="buy-in-amount">Buy-in Amount ($)</label>
                    <input type="number" id="buy-in-amount" required min="0" step="0.01" placeholder="Enter amount">
                    <span class="helper-text">Enter the amount you want to buy in for</span>
                </div>

                <div class="chip-preview">
                    <p>You will receive:</p>
                    <h3 id="chip-amount">-- chips</h3>
                </div>

                <button type="submit">Join Game</button>
            </form>

            <div id="status-message" class="status"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        // Initialize Firebase with the same config
        const firebaseConfig = {
            apiKey: "AIzaSyBOrgiU5qkneWp8Flgbrx2eTPYLoTi7Uhc",
            authDomain: "poker-home-game-699e7.firebaseapp.com",
            databaseURL: "https://poker-home-game-699e7-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "poker-home-game-699e7",
            storageBucket: "poker-home-game-699e7.firebasestorage.app",
            messagingSenderId: "192105659517",
            appId: "1:192105659517:web:cc9da7339c2098dd09c514"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Get game ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('gameId') || urlParams.get('game-id');
        let game = null;

        // Update status display
        function updateStatus(message, type = 'pending') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        // Show error page
        function showError(message) {
            document.querySelector('.container').innerHTML = `
                <div class="error-container">
                    <h1 data-text="Error">Error</h1>
                    <div class="error-message">${message}</div>
                    <button onclick="window.location.reload()" class="retry-button">
                        Try Again
                    </button>
                </div>
            `;
        }

        if (gameId) {
            // Load game data
            database.ref(`games/${gameId}`)
                .once('value')
                .then((snapshot) => {
                    game = snapshot.val();
                    
                    if (!game || !game.active) {
                        throw new Error('Game not found or no longer active');
                    }

                    // Update theme colors from game state
                    if (game.state && game.state.theme) {
                        const mainColor = getThemeColor(game.state.theme, '--main-color');
                        const secondaryColor = getThemeColor(game.state.theme, '--secondary-color');
                        document.documentElement.style.setProperty('--main-color', mainColor);
                        document.documentElement.style.setProperty('--secondary-color', secondaryColor);
                        // Convert main color to RGB for rgba usage
                        const rgb = hexToRgb(mainColor.replace('#', ''));
                        document.documentElement.style.setProperty('--main-color-rgb', `${rgb.r}, ${rgb.g}, ${rgb.b}`);
                    }

                    // Show game info
                    const gameInfo = document.querySelector('.game-info');
                    gameInfo.innerHTML = `
                        <h2 class="game-name">${game.name}</h2>
                        <p class="chip-ratio">$${game.ratio} per chip</p>
                    `;

                    // Set up buy-in amount listener for chip preview
                    const buyInInput = document.getElementById('buy-in-amount');
                    const chipPreview = document.querySelector('.chip-preview');
                    const chipAmount = chipPreview.querySelector('h3');
                    
                    buyInInput.addEventListener('input', () => {
                        const amount = parseFloat(buyInInput.value) || 0;
                        const chips = Math.floor(amount / game.ratio);
                        chipAmount.textContent = chips;
                        
                        // Add animation class if chips > 0
                        if (chips > 0) {
                            chipPreview.style.background = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.1)`;
                        } else {
                            chipPreview.style.background = 'rgba(255, 255, 255, 0.05)';
                        }
                    });

                    // Handle form submission
                    document.getElementById('buy-in-form').addEventListener('submit', async (e) => {
                        e.preventDefault();
                        
                        updateStatus('Processing...');
                        
                        const form = e.target;
                        form.querySelector('button').disabled = true;
                        
                        const playerName = document.getElementById('player-name').value.trim();
                        const buyInAmount = parseFloat(buyInInput.value);
                        const chips = Math.floor(buyInAmount / game.ratio);
                        
                        try {
                            // Verify game is still active
                            const currentGame = await database.ref(`games/${gameId}`).once('value');
                            if (!currentGame.val()?.active) {
                                throw new Error('Game is no longer active');
                            }

                            // Add player directly to the game's player list
                            const playersRef = database.ref(`games/${gameId}/state/players`);
                            const newPlayer = {
                                id: Date.now(),
                                name: playerName,
                                initial_chips: chips,
                                current_chips: chips
                            };
                            
                            await playersRef.transaction((players) => {
                                if (!players) players = [];
                                // Check for duplicate names
                                if (players.some(p => p.name.toLowerCase() === playerName.toLowerCase())) {
                                    throw new Error('A player with this name already exists');
                                }
                                players.push(newPlayer);
                                return players;
                            });

                            updateStatus('Successfully joined the game!', 'success');
                            form.style.display = 'none';
                            
                            // Show success message with chip amount
                            const successMessage = document.createElement('div');
                            successMessage.className = 'success-message';
                            successMessage.innerHTML = `
                                <h2>Welcome to the game!</h2>
                                <p>You have been added with ${chips} chips.</p>
                                <p>You can close this window now.</p>
                            `;
                            document.querySelector('.container').appendChild(successMessage);

                        } catch (error) {
                            console.error('Error:', error);
                            updateStatus(`Error: ${error.message}`, 'error');
                            form.querySelector('button').disabled = false;
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading game:', error);
                    showError(error.message);
                });
        }

        // Helper function to get theme colors
        function getThemeColor(themeName, colorVar) {
            const themes = {
                'classic-green': {
                    '--main-color': '#2E8B57',
                    '--secondary-color': '#3CB371'
                },
                'royal-blue': {
                    '--main-color': '#4169E1',
                    '--secondary-color': '#1E90FF'
                },
                'crimson-red': {
                    '--main-color': '#DC143C',
                    '--secondary-color': '#FF4500'
                },
                'midnight-black': {
                    '--main-color': '#2F4F4F',
                    '--secondary-color': '#696969'
                },
                'ocean-breeze': {
                    '--main-color': '#20B2AA',
                    '--secondary-color': '#5F9EA0'
                },
                'firestorm': {
                    '--main-color': '#FF6347',
                    '--secondary-color': '#FF4500'
                },
                'purple-haze': {
                    '--main-color': '#9370DB',
                    '--secondary-color': '#8A2BE2'
                },
                'neon-nights': {
                    '--main-color': '#00FFFF',
                    '--secondary-color': '#00CED1'
                },
                'rizzler': {
                    '--main-color': '#ff00ff',
                    '--secondary-color': '#bf00ff'
                },
                'doginme': {
                    '--main-color': '#1e90ff',
                    '--secondary-color': '#4169e1'
                }
            };
            
            return themes[themeName]?.[colorVar] || themes['classic-green'][colorVar];
        }

        // Helper function to convert hex to RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }
    </script>
</body>
</html>
